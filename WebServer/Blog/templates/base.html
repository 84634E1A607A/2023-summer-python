{% load static %}
{% with site_title='Ajax 的爬虫和数据分析大作业' %}
<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>{{ page_title }} - {{ site_title }}</title>
    <link rel="stylesheet" href="/static/mdui/css/mdui.min.css" />
    <script src="/static/jquery/jquery.min.js"></script>
</head>

<body
    class="mdui-loaded mdui-appbar-with-toolbar mdui-drawer-body-left mdui-theme-primary-blue mdui-theme-accent-light-blue mdui-theme-layout-auto">

    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-btn mdui-btn-icon mdui-ripple" mdui-drawer="{target: '#main-drawer', swipe: true}">
                <i class="mdui-icon material-icons">menu</i>
            </span>

            <a href="/" class="mdui-typo-headline">{{ site_title }}</a>
        </div>
    </header>

    <div class="mdui-drawer" id="main-drawer">
        <div class="mdui-list">
            <a class="mdui-list-item mdui-ripple" href="{% url 'index' %}">主页</a>
            <a class="mdui-list-item mdui-ripple" href="{% url 'search' %}">搜索</a>
            <a class="mdui-list-item mdui-ripple" href="{% url 'list' %}">新闻列表</a>
            <a class="mdui-list-item mdui-ripple" href="{% url 'categories' %}">新闻分类</a>
            <a class="mdui-list-item mdui-ripple" href="{% url 'analysis' %}">数据分析</a>
            <a class="mdui-list-item mdui-ripple" href="{% url 'document' %}">开发文档</a>
        </div>
    </div>

    <div style="height: 50px;"></div>

    {% block content %}
    {% endblock content %}

    <div style="height: 100px;"></div>

    <script src="/static/mdui/js/mdui.min.js"></script>
</body>

</html>

{% endwith %}
